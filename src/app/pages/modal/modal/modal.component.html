<div class="modal-header">
    <h4 class="modal-title pull-left">What do you want buy?</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="hideModal()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngFor="let content of listtIngAdd"
        class="card card-item  content-wrapper">
        <div>
            <button type="button" class="close pull-right" aria-label="Close" (click)="delIng(content)">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="card-body p-0">
                <p>{{content.strIngredient}}</p>
                <img
                    src="https://www.thecocktaildb.com/images/ingredients/{{content.strIngredient}}-Small.png"
                    alt="..." />

                <span class="badge badge-pill badge-warning"
                    *ngIf="content.strType">Type: {{content.strType}}</span>

                <span class="badge badge-success"
                    [ngClass]="{'badge-success': content.strAlcohol=='No'? true: false,
                        'badge-danger': content.strAlcohol=='Yes'? true: false }"
                    *ngIf="content.strAlcohol">Alcohol:
                    {{content.strAlcohol}}</span>

            </div>
        </div>
    </div>
</div>
